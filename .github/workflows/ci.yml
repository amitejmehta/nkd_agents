name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install xenon
    
    - name: Run pytest
      run: |
        pytest tests/ -v --cov=nkd_agents --cov-report=term-missing
    
    - name: Run pyright type checking
      run: |
        pyright nkd_agents/
    
    - name: Run xenon cyclomatic complexity analysis
      run: |
        xenon --max-average A --max-modules A --max-absolute B nkd_agents/
    
    - name: Generate complexity report
      run: |
        echo "## Cyclomatic Complexity Report" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        xenon --max-average B --max-modules B --max-absolute B nkd_agents/ || echo "Some files exceed complexity thresholds" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
      continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run ruff linting
      run: |
        ruff check nkd_agents/ tests/
    
    - name: Run ruff formatting check
      run: |
        ruff format --check nkd_agents/ tests/