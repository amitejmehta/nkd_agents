name: Docker Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  docker-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        docker build -t nkd-agents:test .
    
    - name: Sanity check - Start container and verify it runs
      run: |
        # Capture stderr to check for expected error
        OUTPUT=$(docker run --rm nkd-agents:test 2>&1 || true)
        
        # Success if CLI loads and raises expected API key error
        if echo "$OUTPUT" | grep -q "NKD_AGENTS_ANTHROPIC_API_KEY is not set"; then
          echo "✓ Container started and CLI loaded correctly (expected API key error)"
          exit 0
        else
          echo "✗ Unexpected output:"
          echo "$OUTPUT"
          exit 1
        fi
